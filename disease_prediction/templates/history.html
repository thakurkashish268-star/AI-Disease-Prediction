<!DOCTYPE html>
<html>
<head>
<title>Patient History</title>

<style>
body{
font-family:Arial;
background:#f4f6fb;
padding:40px;
}

table{
width:100%;
border-collapse:collapse;
background:white;
box-shadow:0 5px 20px rgba(0,0,0,0.1);
}

th,td{
padding:12px;
border-bottom:1px solid #ddd;
text-align:center;
}

th{
background:#667eea;
color:white;
}

h2{
text-align:center;
margin-bottom:20px;
}

a{
text-decoration:none;
color:white;
background:#667eea;
padding:8px 14px;
border-radius:6px;
}
</style>

</head>

<body>

<h2>Patient Prediction History</h2>

<table>

<tr>
<th>ID</th>
<th>Disease</th>
<th>Probability</th>
</tr>

{% for row in data %}
<tr>
<td>{{ row[0] }}</td>
<td>{{ row[1] }}</td>
<td>{{ row[2] }}%</td>
</tr>
{% endfor %}

</table>

<br>

<center>
<a href="/">Back</a>
</center>

</body>
</html>
