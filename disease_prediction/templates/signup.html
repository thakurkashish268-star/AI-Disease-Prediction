<!DOCTYPE html>
<html>
<head>
<title>Create Account</title>

<style>
body{
background:linear-gradient(135deg,#667eea,#764ba2);
font-family:Arial;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.box{
background:white;
padding:40px;
border-radius:12px;
width:320px;
text-align:center;
}

input{
width:100%;
padding:10px;
margin:10px 0;
border-radius:6px;
border:1px solid #ccc;
}

button{
background:#667eea;
color:white;
border:none;
padding:10px;
width:100%;
border-radius:6px;
cursor:pointer;
}

a{
display:block;
margin-top:10px;
text-decoration:none;
}

.error{
color:red;
}
</style>
</head>

<body>

<div class="box">

<h2>Create Account</h2>

<form method="POST">
<input type="text" name="username" placeholder="Username" required>
<input type="password" name="password" placeholder="Password" required>

<button type="submit">Sign Up</button>
</form>

<a href="/login">Already have account? Login</a>

{% if error %}
<p class="error">{{ error }}</p>
{% endif %}

</div>

</body>
</html>
